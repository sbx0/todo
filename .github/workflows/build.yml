name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Make gradlew executable
        working-directory: ./todo-service
        run: chmod +x ./gradlew
      - name: Build with Gradle
        id: gradle
        working-directory: ./todo-service
        run: ./gradlew build
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: latest
      - name: NPM run build
        working-directory: ./todo-service
        run: npm run build
